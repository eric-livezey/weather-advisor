<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <section class="layout-content">
        <header class="global-header_container">
            <div class="global-header">
                <div class="global-header__item">
                    <a class="global-header__logo" href="/"></a>
                </div>
                <nav class="global-header__item">
                    <ul class="global-header__navigation">
                        <li class="global-header__navigation-item">
                            <a class="global-header__navigation-link" href="/">Home</a>
                        </li>
                        <li class="global-header__navigation-item">
                            <a class="global-header__navigation-link" href="/faq">F.A.Q.</a>
                        </li>
                        <li class="global-header__navigation-item">
                            <a class="global-header__navigation-icon"
                                href="https://www.github.com/eric-livezey/weather-advisor">
                                <svg class="icon" aria-hidden="true">
                                    <use href="/assets/icons/symbols.svg#github"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="page-content">
            <h1>Compare the Accuracy of different weather services.</h1>
            <p>Enter a city or zip code to see the results!</p>
            <input id="location-input" class="location-input" type="text" placeholder="Enter a city or zip code">
            <h2 id="location-heading" class="location-heading hidden"></h2>
            <div id="content" class="frames-container hidden">
                <div id="frames" class="frames"></div>
                <div id="details-container" class="details-container hide">
                    <div class="selection-container">
                        <div id="results-frame" class="results-frame"></div>
                        <div id="stat-accuracy" class="m-top_small"></div>
                        <div class="form-element">
                            <label class="form-element__label" for="stat-selection">Statistic</label>
                            <select id="stat-selection" class="selection" onchange="updateData()">
                                <option value="Temperature">Temperature</option>
                                <option value="Humidity">Humidity</option>
                                <option value="Precipitation">Precipitation</option>
                                <option value="Wind Speed">Wind Speed</option>
                            </select>
                        </div>
                        <div class="form-element">
                            <label class="form-element__label" for="hour-selection">Hour</label>
                            <select id="hour-selection" class="selection" onchange="updateData()"></select>
                        </div>
                        <button class="button" onclick="back()">Back</button>
                    </div>
                    <div id="chart-container" class="chart-container">
                        <canvas id="chart"></canvas>
                    </div>
                </div>
            </div>

        </div>
        <footer class="footer">
            <p>&copy; Weather Advisor 2025</p>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@4.4.8/dist/chart.umd.min.js"></script>
    <script src="/index.js"></script>
</body>

</html>
