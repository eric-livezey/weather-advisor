<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="./styles.css" rel="stylesheet">
</head>

<body>
    <section class="layout-content">
        <header class="global-header_container">
            <div class="global-header">
                <div class="global-header__item">
                    <a class="global-header__logo" href="/"></a>
                </div>
                <nav class="global-header__item">
                    <ul class="global-header__navigation">
                        <li class="global-header__navigation-item">
                            <a class="global-header__navigation-link" href="/">Home</a>
                        </li>
                        <li class="global-header__navigation-item">
                            <a class="global-header__navigation-link" href="/">Our Methodology</a>
                        </li>
                        <li class="global-header__navigation-item">
                            <a class="global-header__navigation-icon"
                                href="https://www.github.com/eric-livezey/weather-advisor">
                                <svg class="icon" aria-hidden="true">
                                    <use href="/assets/icons/symbols.svg#github"></use>
                                </svg>
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>
        </header>
        <div class="page-content">
            <h1>Compare the Accuracy of different weather services.</h1>
            <p>Enter a city or zip code to see the results!</p>
            <input id="location-input" class="location-input" type="text" placeholder="Enter a city or zip code">

            <h2 id="location-heading" class="location-heading hidden"></h2>

            <div id="content" class="frames-container hidden">
                <div id="frames" class="frames"></div></div>
            <div id="chart-container"class="chart-container hide">
                <div id="results-frame" class = "frame"></div>
                <div id= "selectionContainer" class = "selectionContainer"><select id="stat-selection" class="selection">
                    <option value="Temperature">Temperature</option>
                    <option value="Humidity">Humidity</option>
                    <option value="Precipitation">Precipitation</option>
                    <option value="Wind Speed">Wind Speed</option>
                </select>
                <select id="hour-selection" class="selection">
                    <option value="-3">3</option>
                    <option value="-6">6</option>
                    <option value="-9">9</option>
                    <option value="-12">12</option>
                    <option value="-15">15</option>
                    <option value="-18">18</option>
                    <option value="-21">21</option>
                    <option value="-24">24</option>
                    <option value="-27">27</option>
                    <option value="-30">30</option>
                    <option value="-33">33</option>
                    <option value="-36">36</option>
                    <option value="-39">39</option>
                    <option value="-42">42</option>
                    <option value="-45">45</option>
                    <option value="-48">48</option>
                </select>
            </div>
                
                <div class="chart-placeholder">ðŸ“Š Chart will appear here</div>
            </div>   
            
        </div>
        <footer class="footer">
            <p>&copy; Weather Advisor 2025</p>
        </footer>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/frame-handler.js"></script>
    
</body>

</html>
